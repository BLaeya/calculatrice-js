<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icone-de-la-calculatrice-vert.png" type="image/x-icon">
    <title>Calculatrice</title>
</head>
<body>
    <header>
        <h1>Calculatrice</h1>
        <p>Je vais ici vous présenter une calculatrice dans le but de m'entrainer à javascript. 
        Je débute, merci de votre tolérance.</p>
    </header>
    <main>
        <section id="screan">
            <div id="display"></div>
            <div id="history"></div>
        </section>
        <section id="calculatrice">
            <button id="zero">0</button>
            <button id="point">,</button>
            <button id="egal">=</button>
            <button id="plus">+</button>
            <button id="un">1</button>
            <button id="deux">2</button>
            <button id="trois">3</button>
            <button id="moins">-</button>
            <button id="quatre">4</button>
            <button id="cinq">5</button>
            <button id="six">6</button>
            <button id="fois">x</button> 
            <button id="sept">7</button>
            <button id="huit">8</button>
            <button id="neuf">9</button>
            <button id="diviser">/</button>                                              
            <button id="correction">C</button>
            <button id="pourcentage">%</button>
            <button id="carre"> <em>x</em> ²</button>
            <button id="racine">&radic;<em>x</em></button>
        </section>
    </main>
    <footer>
        <p> <a href="mailto:l.challant@gmail.com">contact</a></p>
        <p>copyright 2023</p>
    </footer>
</body>
</html>
